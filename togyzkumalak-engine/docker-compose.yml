# ==============================================================================
# Togyzkumalak Engine - Docker Compose
# ==============================================================================
# For local development and testing before deploying to Vast.ai
# ==============================================================================

version: '3.8'

services:
  togyzkumalak:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: togyzkumalak-engine
    ports:
      - "8000:8000"
    volumes:
      # Persist models and training data
      - ./models:/app/models
      - ./training_data:/app/training_data
      - ./logs:/app/logs
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - CUDA_VISIBLE_DEVICES=0
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: togyzkumalak-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - togyzkumalak
    profiles:
      - production
    restart: unless-stopped

volumes:
  models:
  training_data:
  logs:
